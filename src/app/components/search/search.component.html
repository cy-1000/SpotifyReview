<div class="mainformat">

<h1 xmlns="http://www.w3.org/1999/html">Looking for Music?</h1>
<p class = "lead">Use this Spotify search website to preview artist's latest albums and read the reviews on websites like Metacritic and Pitchfork</p>
<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" class="form-control" (keyup)="searchMusic()" placeholder="Type in an artist's name...">
  </div>
</form>

<div *ngIf="searchRes" >
  <div *ngFor="let res of searchRes">
        <div class="row">
          <div class="col-md-12">
            <div class = "search-res well">
              <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
              <div>
                  <strong>Genres: </strong>
                  <span *ngFor="let genre of res.genres">{{genre}} </span>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>

</div>
